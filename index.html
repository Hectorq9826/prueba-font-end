<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <title>Bienvenido</title>
</head>
<body>
    <!--Encabezado-->
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand m-2" href="#">
            <img class="d-inline-block align-top" src="img/car.png" width="30" height="30"> A_A</a>
        </nav>
    </header>
    <!--Fin de encabezado-->
    <div class="body-login">

        <!--Icono-->
        <form class="form-iniciar" action="html/vista2.html">
            <div class="text-center mb-4">
                <img class="mb-4" src="./img/user.png" alt="" width="72px" height="72px">
                <h3>Iniciar Sesión</h3>
            </div>

            <!--Campo de usuario y Contraseña-->
            <div>
                <div class="form-group m-4">
                    <label for="correo">Correo Electrónico</label>
                    <input type="email" class="form-control" id="correo" placeholder="jose1234@gmail.com">
                </div>
            
                <div class="form-group m-4">
                    <label for="contra">Contraseña</label>
                    <input type="password" class="form-control" id="contra">
                </div>

                <!--Boton de inicio de sesion-->
                <div class="m-4">
                    <button type="submit" class="btn btn-primary form-control" id="entrar">Ingresar</button>
                    <!--Mostrar mensaje al presionar boton-->
                    <script>
                        document.getElementById('entrar').onclick = function(){
                            alert("¡Bienvenido!")
                        }
                    </script>
                </div>
            </div>
        </form>
    </div>
    <!--Pie de pagina-->
    <footer class="text-center"> 
        © 2021 Copyright
    </footer>
</body>
</html>
