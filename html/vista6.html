<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Agregar Vehiculos</title>
</head>
<body>
    <!--Encabezado-->
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand m-2" href="../index.html">
            <img class="d-inline-block align-top" src="../img/car.png" width="30" height="30"> A_A</a>
            <!--Opciones-->
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="vista2.html">Alquileres</a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="vista3.html">Registrar Alquiler</a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="vista4.html">Vehiculos</a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="vista5.html">Agregar Auto</a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="vista6.html">Agregar usuarios</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <!--Fin de Encabezado-->
    
    <div class="container">
        <h2>Agregar nuevo usuario</h2>
        <form action="">
            <div class="row">
                <div class="col-md-3 mt-5">
                    <img src="../img/team.svg" alt="" height="200" width="150">
                </div>
                <div class="col-md-5 mt-2">
                    <label for="nombre">Nombre</label>
                    <input type="text" class="form-control" id="nombre">
    
                    <label for="apellido">Apellido</label>
                    <input type="text" class="form-control" id="apellido">
    
                    <label for="cedula">Cédula</label>
                    <input type="text" class="form-control" id="cedula">
    
                    <label for="salario">Salario</label>
                    <input type="number" class="form-control" id="salario" step="0.01">
    
                    <label for="cargo">Cargo</label>
                        <select class="custom-select form-control" id="cargo">
                            <option selected>Seleccionar</option>
                            <option value="1">Mecánico</option>
                            <option value="2">Chapistero</option>
                            <option value="3">Administrativo</option>
                            <option value="4">Vendedores</option>
                            <option value="5">Gerentes</option>
                    </select>

                    <div class="mt-2">
                        <button type="submit" class="btn btn-primary form-control" id="save">Guardar</button>
                        
                        <!--Mostrar mensaje al presionar boton-->
                        <script>
                            document.getElementById('save').onclick = function(){
                                alert("¡Se han guardado los cambios!")
                            }
                        </script>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <!--Pie de pagina-->
    <footer class="text-center mt-2" style="bottom: 0;"> 
        © 2021 Copyright
    </footer>
