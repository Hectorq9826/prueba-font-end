        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">

    <!--Fin de Encabezado-->
    
    <div class="form-iniciar">
        <form action="./vista4.html">
        <h2>Agregar Nuevo Auto</h2>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="marca">Marca</label>
                    <input type="text" class="form-control" id="marca">
                </div>
            </div>
      
            <div class="col-md-6">
                <div class="form-group">
                    <label for="last">Modelo</label>
                    <input type="text" class="form-control" placeholder="" id="last">
                </div>
            </div>

            <div class="form-group">
                <label for="color">Color</label>
                <input type="text" class="form-control" id="color">
            </div>
        </div> <!--Cierre de row-->
      
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="year">Año</label>
                    <input type="number" class="form-control" placeholder="" id="year">
                </div>
            </div>
      
            <div class="col-md-6">
                <div class="form-group">
                    <label for="placa">Placa</label>
                    <input type="text" class="form-control" id="placa" maxlength="6">
                </div>
            </div>
        </div> <!--Cierre de row-->

        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <!--Seleccion del modelo del vehiculo-->
                    <label for="transmision">Transmisión</label>
                    <select class="custom-select form-control" id="transmision">
                        <option selected>Seleccionar</option>
                        <option value="1">Automática</option>
                        <option value="2">Manual</option>
                    </select>
                </div>
            </div>
      
            <div class="col-md-6">
                <div class="form-group">
                    <!--Seleccion del tipo de vehiculo-->
                    <label for="tipo">Tipo de Vehiculo</label>
                    <select class="custom-select form-control" id="tipo">
                        <option selected>Seleccionar</option>
                        <option value="1">SUV</option>
                        <option value="2">Hatchback</option>
                        <option value="2">Sedan</option>
                    </select>
                </div>
            </div>
        </div> <!--Cierre de row-->

        <div class="row"> 
            <div class="form-group">
                <label for="numSeguro"># de Seguro</label>
                <input type="text" class="form-control" id="numSeguro">
            </div>

            <div class="form-group">
                <label for="aseguradora">Aseguradora</label>
                <input type="text" class="form-control" id="aseguradora">
            </div>

            <div class="form-group">
                <label for="direccion">Dirección</label>
                <input type="text" class="form-control" id="direccion">
            </div>
            
            <div class="form-group">
                <label for="municipio">Municipio</label>
                <input type="text" class="form-control" id="municipio">
            </div>

            <div class="form-group">
                <label for="imagenRef">Foto del auto</label>
                <input type="file" class="form-control" id="imagenRef">
            </div>
        </div> <!--cierre de row-->

        <div class="mt-3">
            <button type="submit" class="btn btn-primary form-control">Guardar</button>
        </div>
        </form>
    </div>

    <!--Pie de pagina-->
    <footer class="text-center mt-3">

    </footer>
</body>
